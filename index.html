    <div class="container main pt-3">
        <div class="search-container">
            <div class="heading">
                <h3><i class="fas fa-search-location"></i> Search</h3>
                <h5>Find a specific place</h5>
            </div>
            <form class="col-12 px-0">
                <div class="form-group">
                    <label for="locationSearch">Location</label>
                    <input type="text" class="form-control" id="query" placeholder="McDonalds">
                </div>
                <div class="form-group col-8 px-0 float-left">
                    <label for="locationSearch">Near</label>
                    <input type="text" class="form-control" id="locationSearch" placeholder="e.g. Chicago.. -OR- Leave blank to use your current location">
                </div>
                <div class="form-group col-4 pl-5 float-left selectdiv">
                    <label for="radiusSearch">Radius (miles)</label>
                    <select class="form-control" id="radiusSearch">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                    </select>
                </div>
            </form>
            <button id="submitSearch" type="submitSearch" class="btn2 btn2-primary">Search <i class="fas fa-arrow-circle-right"></i></button>
        </div>

        <p class="divider"><span>OR</span></p>

        <div class="explore-container">

                <h3><i class="fas fa-map-marked-alt"></i> Explore</h3>

            </div>

                </div> -->

                            <option data="966">Southwestern</option>
                            <option data="89">Steak</option>

                        </select>
                </div>
                <div class="form-group float-left col-4 pl-5 selectdiv">
                    <label for="radiusExplore">Radius (miles)</label>
                    <select class="form-control" id="radiusExplore">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                    </select>
                </div>

            </form>
            <br>
            <button id="submitExplore" type="submitExplore" class="btn2 btn2-primary mb-5">Explore <i class="fas fa-arrow-circle-right"></i></button>
        </div>
    </div>
